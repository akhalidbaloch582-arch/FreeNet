<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeNet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      position: relative;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    button {
      background: white;
      color: #007bff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover {
      background: #e0e0e0;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.8;
    }
    /* Modal Style */
    .modal {
      display: flex;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }
    .modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Modal -->
  <div class="modal" id="whatsappModal">
    <div class="modal-content">
      <h1>Join Our WhatsApp Channel ðŸ“¢</h1>
      <p>Click below to join before accessing Jazz Free Internet</p>
      <button onclick="joinWhatsApp()">Join WhatsApp Channel</button>
    </div>
  </div>

  <footer>Made By KK Baloch</footer>

  <script>
    function joinWhatsApp() {
      window.open('https://whatsapp.com/channel/0029VadynE3C6Zvh9ec4OS0w', '_blank');
      document.getElementById('whatsappModal').style.display = 'none';
      window.open('https://ufone-claim.pages.dev/jazz', '_blank');
    }
  </script>
</body>
</html>
